name: Autodeploy dev
on:
  push:
    branches: [dev]
jobs:
  Deploy:
    runs-on: self-hosted
    environment: dev
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: set config
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "config.json"
          json: ${{ secrets.CONFIG }}
          dir: './config'
      - run: npm ci
      - run: npm run build
